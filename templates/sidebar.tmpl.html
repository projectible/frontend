<div id="wrapper" class="toggled">

    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">

            <a href="#menu-toggle" id="menu-toggle">
            <div class="row">
                <div class="col-md-3 my-auto">
                <li>
                    <i class="fa fa-bars fa-1x" aria-hidden="true"></i>
                </li>
                </div>
                <div class="col-md-7">
                <li>
                    Menu
                </li>
                </div>
            </div>
            </a>

            </br>
            </br>
            </br>

            <a href="#charts" id="charts">
            <div class="row" id="chartsRow">
                <div class="col-md-3 my-auto">
                <li>
                    <i class="fa fa-area-chart fa-1x" aria-hidden="true"></i>
                </li>
                </div>
                <div class="col-md-7">
                <li>
                    Charts
                </li>
                </div>
            </div>
            </a>

            </br>

            <a href="#heatmap" id="heatmap">
            <div class="row" id="heatmapRow">
                <div class="col-md-3 my-auto">
                <li>
                    <i class="fa fa-fire fa-1x" aria-hidden="true"></i>
                </li>
                </div>
                <div class="col-md-7">
                <li>
                    Heatmap
                </li>
                </div>
            </div>
            </a>

            </br>

            <a href="#settings" id="settings">
            <div class="row" id="settingsRow">
                <div class="col-md-3 my-auto">
                <li>
                    <i class="fa fa-cog fa-1x" aria-hidden="true"></i>
                </li>
                </div>
                <div class="col-md-7">
                <li>
                    Settings
                </li>
                </div>
            </div>
            </a>

        </ul>
    </div>
        
    <div id="page-content-wrapper">
        <div class="container-fluid">
            {{template "body.tmpl.html"}}
        </div>
    </div>

    <script>
        $("#chartsRow").css('background','#47525D')
        var selectedRow = "#chartsRow";

        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        $("#charts").click(function(e) {
            e.preventDefault();
            $(selectedRow).css('background','')
            $("#chartsRow").css('background','#47525D')
            selectedRow = "#chartsRow";
        });
        $("#heatmap").click(function(e) {
            e.preventDefault();
            $(selectedRow).css('background','')
            $("#heatmapRow").css('background','#47525D')
            selectedRow = "#heatmapRow";
        });
        $("#settings").click(function(e) {
            e.preventDefault();
            $(selectedRow).css('background','')
            $("#settingsRow").css('background','#47525D')
            selectedRow = "#settingsRow";
        });
    </script>

</div>
